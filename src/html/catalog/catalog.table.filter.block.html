<div class="catalog-banner__filters__block" data-min="@@min" data-max="@@max">
    <div class="catalog-banner__filters__block__inner">
        <div class="catalog-banner__filters__block__input">
            <div class="catalog-banner__filters__block__input__title">@@title</div>
            <div class="catalog-banner__filters__block__input__field">
                <input type="number" placeholder="от @@min до @@max" min="@@min" max="@@max" data-id="@@id">
            </div>
        </div>
        <div class="catalog-banner__filters__block__slider">
            <div class="slider" data-id="@@id"></div>
        </div>
    </div>
</div>
